<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flujo de Memoria - Destellos</title>
    <link href="https://fonts.cdnfonts.com/css/modeco-trial" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Modeco Trial', sans-serif;
            background-color: #000000;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        /* Fondo de estrellas */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Contenedor principal */
        .main-content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Menú de Navegación */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar h2 {
            font-size: 1.5rem;
            letter-spacing: 0.15em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .navbar nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .navbar nav a:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Header de la página */
        .page-header {
            text-align: center;
            padding: 120px 20px 40px;
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 0.1em;
        }

        .page-header p {
            font-size: 1.5rem;
            opacity: 0.8;
            letter-spacing: 0.05em;
        }

        /* Área de destellos/chispas */
        .destellos-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 500px;
            margin: 40px auto;
            background-color: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        /* Destello individual (chispa) */
        .destello {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s;
            animation: float 4s ease-in-out infinite;
        }

        .destello-sparkle {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.4) 40%, transparent 70%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            position: relative;
        }

        .destello-sparkle::before,
        .destello-sparkle::after {
            content: '';
            position: absolute;
            background: white;
        }

        /* Líneas de la estrella */
        .destello-sparkle::before {
            width: 2px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .destello-sparkle::after {
            width: 100%;
            height: 2px;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .destello:hover {
            transform: scale(1.3);
            filter: brightness(1.5);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Modal para mostrar comentario/foto */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            background-color: rgba(26, 26, 26, 0.95);
            margin: 10% auto;
            padding: 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            animation: modalFadeIn 0.3s;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: white;
            float: right;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close:hover {
            color: #ccc;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 1.8rem;
            letter-spacing: 0.1em;
        }

        .modal-body {
            margin-top: 20px;
        }

        .modal-body img {
            max-width: 100%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .modal-body p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .modal-author {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.6;
            text-align: right;
        }

        /* Sección de instrucciones */
        .instructions {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 40px auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .instruction-box {
            background-color: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            flex: 1;
            min-width: 250px;
            text-align: center;
            transition: all 0.3s;
        }

        .instruction-box:hover {
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px);
        }

        .instruction-box h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            letter-spacing: 0.1em;
        }

        /* Formulario de participación */
        .participation-section {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background-color: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .participation-section h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            letter-spacing: 0.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-family: 'Modeco Trial', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-family: 'Modeco Trial', sans-serif;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background-color: white;
            color: black;
            border: none;
            font-family: 'Modeco Trial', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background-color: #f0f0f0;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
        }

        /* Footer */
        footer {
            background-color: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 2px solid rgba(255, 255, 255, 0.15);
            margin-top: 60px;
        }

        footer span {
            margin: 0 20px;
            font-size: 0.95rem;
            opacity: 0.8;
            letter-spacing: 0.05em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .page-header p {
                font-size: 1.2rem;
            }

            .destellos-container {
                height: 400px;
            }

            .instructions {
                flex-direction: column;
            }

            .participation-section {
                padding: 20px;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }

            footer {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo de estrellas -->
    <div class="stars" id="stars"></div>

    <!-- Contenido principal -->
    <div class="main-content">
        <!-- Menú de Navegación -->
        <div class="navbar">
            <h2>DESTELLOS</h2>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="cortometraje.html">Cortometraje</a>
                <a href="flujo-memoria.html">Flujo de Memoria</a>
            </nav>
        </div>

        <!-- Header -->
        <div class="page-header">
            <h1>MÓDULO 3: FLUJO DE MEMORIA</h1>
            <p>Compartir tus Destellos: Tu Memoria, Nuestra Luz</p>
        </div>

        <!-- Área de destellos flotantes -->
        <div class="destellos-container" id="destellosContainer">
            <!-- Los destellos se generarán dinámicamente con JavaScript -->
        </div>

        <!-- Instrucciones -->
        <div class="instructions">
            <div class="instruction-box">
                <h3>Paso 1: Sube tu foto/video</h3>
            </div>
            <div class="instruction-box">
                <h3>Paso 2: Usa #DestellosDeMemoria</h3>
            </div>
            <div class="instruction-box">
                <h3>¡Tu destello aparecerá aquí!</h3>
            </div>
        </div>

        <!-- Formulario de participación -->
        <div class="participation-section">
            <h2>PARTICIPAR</h2>
            <form id="destelloForm">
                <div class="form-group">
                    <label for="nombre">Tu Nombre</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre...">
                </div>

                <div class="form-group">
                    <label for="mensaje">Tu Mensaje o Recuerdo</label>
                    <textarea id="mensaje" name="mensaje" required placeholder="Comparte tu memoria..."></textarea>
                </div>

                <div class="form-group">
                    <label for="foto">Sube una Foto (Opcional)</label>
                    <input type="file" id="foto" name="foto" accept="image/*">
                </div>

                <button type="submit" class="submit-btn">Enviar Mi Destello</button>
            </form>
        </div>

        <!-- Footer -->
        <footer>
            <span>© 2025 Destellos</span>
            <span>DESTELLOS™</span>
            <span><a href="#" style="color: white; text-decoration: none;">Términos y Condiciones</a></span>
            <span><a href="#" style="color: white; text-decoration: none;">Privacidad</a></span>
        </footer>
    </div>

    <!-- Modal para mostrar destello -->
    <div id="destelloModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h2 id="modalNombre"></h2>
            </div>
            <div class="modal-body">
                <img id="modalImagen" src="" alt="" style="display: none;">
                <p id="modalMensaje"></p>
                <p class="modal-author" id="modalFecha"></p>
            </div>
        </div>
    </div>

    <script>
        // Crear estrellas de fondo
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 3 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = Math.random() * 3 + 2 + 's';
            starsContainer.appendChild(star);
        }

        // Sistema de destellos
        let destellosData = [
            {
                nombre: "María",
                mensaje: "Este proyecto me recuerda a las noches estrelladas de mi infancia. ¡Hermoso trabajo!",
                fecha: "10 Nov 2025",
                imagen: null
            },
            {
                nombre: "Carlos",
                mensaje: "La animación tocó mi corazón. Gracias por compartir esta luz con nosotros.",
                fecha: "10 Nov 2025",
                imagen: null
            },
            {
                nombre: "Ana",
                mensaje: "Cada destello representa un recuerdo especial. Me encanta la idea.",
                fecha: "9 Nov 2025",
                imagen: null
            },
            {
                nombre: "Luis",
                mensaje: "Impresionante cómo la tecnología puede capturar emociones tan profundas.",
                fecha: "9 Nov 2025",
                imagen: null
            },
            {
                nombre: "Sofia",
                mensaje: "Este es el tipo de arte que necesitamos: auténtico y conmovedor.",
                fecha: "8 Nov 2025",
                imagen: null
            },
            {
                nombre: "Diego",
                mensaje: "Me siento conectado con cada historia compartida aquí. ¡Brillante!",
                fecha: "8 Nov 2025",
                imagen: null
            },
            {
                nombre: "Elena",
                mensaje: "Los destellos de memoria iluminan nuestro camino. Gracias por esto.",
                fecha: "7 Nov 2025",
                imagen: null
            },
            {
                nombre: "Miguel",
                mensaje: "Una forma hermosa de mantener vivos los recuerdos. Seguiré contribuyendo.",
                fecha: "7 Nov 2025",
                imagen: null
            },
            {
                nombre: "Laura",
                mensaje: "Cada chispa cuenta una historia diferente. Me encanta este concepto.",
                fecha: "6 Nov 2025",
                imagen: null
            },
            {
                nombre: "Pablo",
                mensaje: "Esto va más allá de la animación, es una experiencia emocional completa.",
                fecha: "6 Nov 2025",
                imagen: null
            },
            {
                nombre: "Carmen",
                mensaje: "Las memorias compartidas crean conexiones. Este proyecto lo demuestra.",
                fecha: "5 Nov 2025",
                imagen: null
            },
            {
                nombre: "Roberto",
                mensaje: "Brillante en todos los sentidos. Literal y figurativamente.",
                fecha: "5 Nov 2025",
                imagen: null
            }
        ];

        // Generar destellos en el contenedor
        function generarDestellos() {
            const container = document.getElementById('destellosContainer');
            container.innerHTML = '';

            destellosData.forEach((destello, index) => {
                const destelloElement = document.createElement('div');
                destelloElement.classList.add('destello');
                
                // Posición aleatoria pero dentro del contenedor
                const randomX = Math.random() * 85 + 5; // 5-90%
                const randomY = Math.random() * 85 + 5; // 5-90%
                destelloElement.style.left = randomX + '%';
                destelloElement.style.top = randomY + '%';
                
                // Delay aleatorio para animación
                destelloElement.style.animationDelay = Math.random() * 2 + 's';
                
                destelloElement.innerHTML = '<div class="destello-sparkle"></div>';
                
                // Click para mostrar modal
                destelloElement.addEventListener('click', () => mostrarDestello(index));
                
                container.appendChild(destelloElement);
            });
        }

        // Mostrar modal con información del destello
        function mostrarDestello(index) {
            const destello = destellosData[index];
            const modal = document.getElementById('destelloModal');
            
            document.getElementById('modalNombre').textContent = destello.nombre;
            document.getElementById('modalMensaje').textContent = destello.mensaje;
            document.getElementById('modalFecha').textContent = destello.fecha;
            
            const imagen = document.getElementById('modalImagen');
            if (destello.imagen) {
                imagen.src = destello.imagen;
                imagen.style.display = 'block';
            } else {
                imagen.style.display = 'none';
            }
            
            modal.style.display = 'block';
        }

        // Cerrar modal
        const modal = document.getElementById('destelloModal');
        const closeBtn = document.getElementsByClassName('close')[0];

        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Manejar envío de formulario
        document.getElementById('destelloForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const mensaje = document.getElementById('mensaje').value;
            const fotoInput = document.getElementById('foto');
            
            // En un sistema real, aquí enviarías los datos a un servidor
            // Por ahora, lo agregamos localmente
            const nuevoDestello = {
                nombre: nombre,
                mensaje: mensaje,
                fecha: new Date().toLocaleDateString('es-ES', { day: 'numeric', month: 'short', year: 'numeric' }),
                imagen: null
            };
            
            // Si hay una foto, leerla
            if (fotoInput.files && fotoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    nuevoDestello.imagen = e.target.result;
                    destellosData.push(nuevoDestello);
                    generarDestellos();
                    alert('¡Tu destello ha sido agregado! ✨');
                    document.getElementById('destelloForm').reset();
                }
                reader.readAsDataURL(fotoInput.files[0]);
            } else {
                destellosData.push(nuevoDestello);
                generarDestellos();
                alert('¡Tu destello ha sido agregado! ✨');
                document.getElementById('destelloForm').reset();
            }
        });

        // Generar destellos iniciales
        generarDestellos();
    </script>
</body>
</html>
