        * {

            box-sizing: border-box;
        }

        body {
            font-family: 'Modeco Trial', sans-serif;
            background-color: #000000;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        /* Fondo de estrellas */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Contenedor principal */
        .main-content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Menú de Navegación */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar h2 {
            font-size: 1.5rem;
            letter-spacing: 0.15em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .navbar nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .navbar nav a:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Header de la página */
        .page-header {
            text-align: center;
            padding: 120px 20px 40px;
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 0.1em;
        }

        .page-header p {
            font-size: 1.5rem;
            opacity: 0.8;
            letter-spacing: 0.05em;
        }

        /* Área de destellos/chispas */
        .destellos-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 500px;
            margin: 40px auto;
            background-color: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        /* Destello individual (chispa) */
        .destello {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .destello-sparkle {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.4) 40%, transparent 70%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            position: relative;
        }

        .destello-sparkle::before,
        .destello-sparkle::after {
            content: '';
            position: absolute;
            background: white;
        }

        /* Líneas de la estrella */
        .destello-sparkle::before {
            width: 2px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .destello-sparkle::after {
            width: 100%;
            height: 2px;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .destello:hover {
            transform: scale(1.5);
            filter: brightness(1.8);
            z-index: 100;
        }

        /* Modal para mostrar comentario/foto */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            background-color: rgba(26, 26, 26, 0.95);
            margin: 10% auto;
            padding: 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            animation: modalFadeIn 0.3s;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: white;
            float: right;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close:hover {
            color: #ccc;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .modal-header {
            margin-bottom: 20px;

        .modal-body {

        .modal-body img {

        .modal-body p {
            font-size: 1.1rem;

        }

        .modal-author {

            font-size: 0.9rem;
            opacity: 0.6;
            text-align: right;
        }

        /* Sección de instrucciones */
        .instructions {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 40px auto;
            max-width: 1200px;

        .instruction-box {

            transition: all 0.3s;
        }

        .instruction-box:hover {
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px);
        }

        .instruction-box h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            letter-spacing: 0.1em;
        }

        /* Formulario de participación */
        .participation-section {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background-color: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .participation-section h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            letter-spacing: 0.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-family: 'Modeco Trial', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-family: 'Modeco Trial', sans-serif;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background-color: white;
            color: black;

            font-family: 'Modeco Trial', sans-serif;
            font-size: 1.2rem;

        .submit-btn:hover {
            background-color: #f0f0f0;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
        }

        /* Footer */
        footer {
            background-color: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 2px solid rgba(255, 255, 255, 0.15);
            margin-top: 60px;
        }

        footer span {
            margin: 0 20px;
            font-size: 0.95rem;
            opacity: 0.8;
            letter-spacing: 0.05em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .page-header p {
                font-size: 1.2rem;
            }

            .destellos-container {
                height: 400px;
            }

            .instructions {
                flex-direction: column;
            }

            .participation-section {
                padding: 20px;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }

            footer {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>

    <script>
        // ==========================================
        // CONFIGURACIÓN DE FIREBASE
        // ==========================================
        // IMPORTANTE: Reemplaza estos valores con tu configuración de Firebase
        // Ve a: Firebase Console > Project Settings > Your apps > Firebase SDK snippet
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROJECT_ID.firebaseapp.com",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_PROJECT_ID.appspot.com",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // ==========================================
        // CREAR ESTRELLAS DE FONDO
        // ==========================================
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 3 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = Math.random() * 3 + 2 + 's';
            starsContainer.appendChild(star);
        }

        // ==========================================
        // SISTEMA DE DESTELLOS CON FIREBASE
        // ==========================================
        let destellosData = [];
        let destellosElements = [];
        let animationFrameId = null;

        // Cargar destellos desde Firebase
        function cargarDestellos() {
            db.collection('destellos')
                .orderBy('timestamp', 'desc')
                .onSnapshot((snapshot) => {
                    destellosData = [];
                    snapshot.forEach((doc) => {
                        destellosData.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    generarDestellos();
                }, (error) => {
                    console.error("Error cargando destellos:", error);
                    // Si hay error, mostrar destellos de ejemplo
                    cargarDestellosEjemplo();
                });
        }

        // Destellos de ejemplo (fallback si Firebase no está configurado)
        function cargarDestellosEjemplo() {

                {

                {

                },
                {

                },
                {

                    mensaje: "Los destellos de memoria iluminan nuestro camino. Gracias por esto.",
                    fecha: "7 Nov 2025",
                    imagenUrl: null
                },
                {
                    nombre: "Miguel",
                    mensaje: "Una forma hermosa de mantener vivos los recuerdos. Seguiré contribuyendo.",
                    fecha: "7 Nov 2025",
                    imagenUrl: null
                },
                {
                    nombre: "Laura",
                    mensaje: "Cada chispa cuenta una historia diferente. Me encanta este concepto.",
                    fecha: "6 Nov 2025",
                    imagenUrl: null
                },
                {
                    nombre: "Pablo",
                    mensaje: "Esto va más allá de la animación, es una experiencia emocional completa.",
                    fecha: "6 Nov 2025",
                    imagenUrl: null
                },
                {
                    nombre: "Carmen",
                    mensaje: "Las memorias compartidas crean conexiones. Este proyecto lo demuestra.",
                    fecha: "5 Nov 2025",
                    imagenUrl: null
                },
                {
                    nombre: "Roberto",
                    mensaje: "Brillante en todos los sentidos. Literal y figurativamente.",
                    fecha: "5 Nov 2025",
                    imagenUrl: null
                }
            ];
            generarDestellos();
        }

        // Generar destellos en el contenedor con física de rebotes
        function generarDestellos() {
            const container = document.getElementById('destellosContainer');
            container.innerHTML = '';
            
            // Detener animación anterior si existe
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            
            destellosElements = [];
            const containerRect = container.getBoundingClientRect();

            destellosData.forEach((destello, index) => {
                const destelloElement = document.createElement('div');
                destelloElement.classList.add('destello');
                
                // Propiedades físicas para cada destello
                const physics = {
                    x: Math.random() * (containerRect.width - 50),
                    y: Math.random() * (containerRect.height - 50),
                    vx: (Math.random() - 0.5) * 2, // velocidad X
                    vy: (Math.random() - 0.5) * 2, // velocidad Y
                    element: destelloElement,
                    index: index,
                    size: 50
                };
                
                destelloElement.style.left = physics.x + 'px';
                destelloElement.style.top = physics.y + 'px';
                destelloElement.innerHTML = '<div class="destello-sparkle"></div>';
                
                // Click para mostrar modal
                destelloElement.addEventListener('click', () => mostrarDestello(index));
                
                container.appendChild(destelloElement);
                destellosElements.push(physics);
            });
            
            // Iniciar animación
            animarDestellos();
        }

        // Función de animación con física de rebotes
        function animarDestellos() {
            const container = document.getElementById('destellosContainer');
            const containerRect = container.getBoundingClientRect();
            const containerWidth = containerRect.width;
            const containerHeight = containerRect.height;
            
            destellosElements.forEach((destello) => {
                // Actualizar posición
                destello.x += destello.vx;
                destello.y += destello.vy;
                
                // Rebote en los bordes
                if (destello.x <= 0 || destello.x >= containerWidth - destello.size) {
                    destello.vx *= -1;
                    destello.x = Math.max(0, Math.min(containerWidth - destello.size, destello.x));
                }
                
                if (destello.y <= 0 || destello.y >= containerHeight - destello.size) {
                    destello.vy *= -1;
                    destello.y = Math.max(0, Math.min(containerHeight - destello.size, destello.y));
                }
                
                // Colisiones entre destellos
                destellosElements.forEach((otro) => {
                    if (destello !== otro) {
                        const dx = otro.x - destello.x;
                        const dy = otro.y - destello.y;
                        const distancia = Math.sqrt(dx * dx + dy * dy);
                        
                        // Si están muy cerca, se repelen
                        if (distancia < destello.size) {
                            const angulo = Math.atan2(dy, dx);
                            const fuerza = (destello.size - distancia) * 0.05;
                            
                            destello.vx -= Math.cos(angulo) * fuerza;
                            destello.vy -= Math.sin(angulo) * fuerza;
                        }
                    }
                });
                
                // Limitar velocidad máxima
                const velocidadMaxima = 3;
                const velocidadActual = Math.sqrt(destello.vx * destello.vx + destello.vy * destello.vy);
                if (velocidadActual > velocidadMaxima) {
                    destello.vx = (destello.vx / velocidadActual) * velocidadMaxima;
                    destello.vy = (destello.vy / velocidadActual) * velocidadMaxima;
                }
                
                // Aplicar fricción suave
                destello.vx *= 0.999;
                destello.vy *= 0.999;
                
                // Actualizar posición en el DOM
                destello.element.style.left = destello.x + 'px';
                destello.element.style.top = destello.y + 'px';
            });
            
            // Continuar animación
            animationFrameId = requestAnimationFrame(animarDestellos);
        }

        // Mostrar modal con información del destello
        function mostrarDestello(index) {
            const destello = destellosData[index];
            const modal = document.getElementById('destelloModal');
            
            document.getElementById('modalNombre').textContent = destello.nombre;
            document.getElementById('modalMensaje').textContent = destello.mensaje;
            document.getElementById('modalFecha').textContent = destello.fecha;
            
            const imagen = document.getElementById('modalImagen');
            if (destello.imagenUrl) {
                imagen.src = destello.imagenUrl;
                imagen.style.display = 'block';
            } else {
                imagen.style.display = 'none';
            }
            
            modal.style.display = 'block';
        }

        // Cerrar modal
        const modal = document.getElementById('destelloModal');
        const closeBtn = document.getElementsByClassName('close')[0];

        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // ==========================================
        // MANEJAR ENVÍO DE FORMULARIO CON FIREBASE
        // ==========================================
        document.getElementById('destelloForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            
            try {
                let nombre = document.getElementById('nombre').value.trim();
                const mensaje = document.getElementById('mensaje').value;
                const fotoInput = document.getElementById('foto');
                
                // Si no hay nombre, usar "Anónimo"
                if (!nombre) {
                    nombre = "Anónimo";
                }
                
                let imagenUrl = null;
                
                // Si hay una foto, subirla a Firebase Storage
                if (fotoInput.files && fotoInput.files[0]) {
                    const file = fotoInput.files[0];
                    const timestamp = Date.now();
                    const storageRef = storage.ref(`destellos/${timestamp}_${file.name}`);
                    
                    submitBtn.textContent = 'Subiendo imagen...';
                    const snapshot = await storageRef.put(file);
                    imagenUrl = await snapshot.ref.getDownloadURL();
                }
                
                // Guardar el destello en Firestore
                submitBtn.textContent = 'Guardando destello...';
                await db.collection('destellos').add({
                    nombre: nombre,
                    mensaje: mensaje,
                    imagenUrl: imagenUrl,
                    fecha: new Date().toLocaleDateString('es-ES', { 
                        day: 'numeric', 
                        month: 'short', 
                        year: 'numeric' 
                    }),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Éxito
                alert('¡Tu destello ha sido agregado! ✨');
                document.getElementById('destelloForm').reset();
                
            } catch (error) {
                console.error("Error agregando destello:", error);
                alert('Hubo un error al enviar tu destello. Por favor intenta de nuevo.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Mi Destello';
            }
        });

        // Iniciar la carga de destellos
        cargarDestellos();
    </script>
</body>
</html>
